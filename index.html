  <style type="text/css">
    body {
      background: #61BD4F;
      color: #4D4D4D;
      font-family: "Helvetica Neue",Arial,Helvetica,sans-serif
    }
    footer a, header a, header a:visited{
      color: #fff;
      text-decoration: none;
    }
    footer {
      margin: 1em 0 0;
      padding: 1em;
      text-align: right;
    }
    #container {
      margin: 0 auto;
      max-width: 480px;
    }
    #app {
      background: #fff;
    }
  </style>
</head>

  <div id="container">
    <header>
      <h1><a href="/">Черешов калкулатор</a></h1>
    </header>

      <form>
        <div class="form-group">
          <label for="salary">Нетна заплата</label>

        <div class="form-group">

  <script>
    function calculate() {
      console.log('Череши');
    }

    $(document).ready(()=>{
      $('#salary').on('keydown', () => {
        calculate();
      });
      $('#stock').on('change', () => {
        calculate();
      });
    });
  </script>
